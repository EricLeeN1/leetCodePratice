<!DOCTYPE html>
<html lang="en">
  <head>

    <title>两数之和</title>
    <style>
      img {
        display: block;
      }
    </style>
  </head>

  <body>
    <h3>题目</h3>
    <div>
      <img src="./题目.png" alt="" />
    </div>
    <div id="result"></div>
    <h3>结果</h3>
    <div>
      <img src="./结果.png" alt="" />
    </div>
    <script>
      /**
       * @param {number[]} nums
       * @param {number} target
       * @return {number[]}
       */
      var twoSum = function (nums, target) {
        let map = new Map();
        for (let i = 0, len = nums.length; i < len; i++) {
          let key = target - nums[i];

            return [map.get(key), i];

        // 如果 nums[i] = res ，说明两个值类似3+3=6这种情况，需要判断indexof>i

      let res = twoSum([3, 3], 6);
